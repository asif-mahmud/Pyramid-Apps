<h3 class="ui center aligned header">Add a new pet to your collection</h3>
<form class="ui form">
    <div class="field">
        <div class="ui labeled input">
            <div class="ui label">Name</div>
            <input type="text">
        </div>
    </div>
    <div class="field">
        <label for="type">Select pet type</label>
        <select class="ui search selectable dropdown" id="type">
            <option>Cat</option>
            <option>Dog</option>
        </select>
    </div>
    <div class="field">
        <label for="desc">Describe your pet</label>
        <textarea id="desc"></textarea>
    </div>
    <div class="ui center aligned grid field">
        <button class="ui facebook button">Add</button>
    </div>
</form>
